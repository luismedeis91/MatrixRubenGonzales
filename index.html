<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixRubenGonzales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <div id="alertaPlacaDuplicada">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Placa já cadastrada!</span>
    </div>



    <header>
        <section class="apresentacao">
            <section class="nome_Projeto">
                <h1 class="animate__animate animate__fadeInDown">Matrix</h1>
                <strong class="animate__animated animate__fadeInLeft">Ruben Gonzales</strong>
            </section>
            <a href="#">About Us</a>
        </section>
    </header>

    <main>
        <form id="forms">
            <label for="placa">Placa do automóvel</label>
            <input type="text" id="placa" maxlength="8" placeholder="ABCDE" required>
            <button type="submit">Estacionar</button>
        </form>

        <div id="mensagem"></div>
        <h2>Matriz de Vagas</h2>
        <table id="matriz_vagas" class="animate__animate animate__fadeInUp"></table>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
