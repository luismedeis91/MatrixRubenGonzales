<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixRubenGonzales</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div id="popupPrecos" class="popup hidden">
        <div class="popup-contentPrecos">
            <button id="btn-fecharPrecos">Fechar</button>
            <h2>Histórico de Saídas</h2>
            <ul id="historico">
            </ul>
            <hr />
            <p style="text-align: right; font-weight: bold; margin-top: 10px; font-size: 1.1em;">
                Valor Total Acumulado: <span id="valorTotalHistorico">R$ 0.00</span>
            </p>
        </div>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-text"></p>
            <button id="btn-retirar">Retirar</button>
            <button id="btn-fechar">Fechar</button>
        </div>
    </div>

    <div id="popupRepetido" class="popup hidden">
        <div class="popup-contentRepetido">
            <p id="popup-textRepetido"></p>
            <button id="btn-fecharRepetido">Fechar</button>
        </div>
    </div>

    <header>
        <section class="apresentacao">
            <section class="nome_Projeto">
                <h1 class="animate__animate animate__fadeInDown">Matrix</h1>
                <strong class="animate__animated animate__fadeInLeft">Ruben Gonzales</strong>
            </section>
            <a href="#">About Us</a>
        </section>
    </header>

    <main>
        <div id="relogio-container">
            <div id="relogio">10:00:00</div>
            <div>
                <button id="avancar15min">+15 min</button>
                <button id="avancar30min">+30 min</button>
                <button id="avancar1h">+1h</button>
            </div>
        </div>

        <form id="forms">
            <label for="placa">Placa do automóvel</label>
            <input type="text" id="placa" placeholder="AAA-0000" maxlength="8" required />
            <button type="submit">Estacionar</button>
        </form>

        <div class="controls-and-matrix-container">
            <div class="controls-left">
                <button id="btn-verHistorico">Ver Histórico</button>
            </div>
            <div class="matrix-box">
                <div style="width: 800px;"><canvas id="acquisitions"></canvas></div>
                <div class="matrix-section">
                    <div id="mensagem"></div>
                    <h2>Matriz de Vagas</h2>
                    <table id="matriz_vagas" class="animate__animate animate__fadeInUp"></table>
                </div>
            </div>
        </div>

        <!-- Emulador aqui -->
        <button id="emulador" onclick="abrirJanela()">Abrir Emulador</button>

        <script>
            function abrirJanela() {
                const largura = 920;
                const altura = 1080;
                const esquerda = (window.screen.width - largura) / 2;
                const topo = (window.screen.height - altura) / 2;

                const opcoes = `width=${largura},height=${altura},` +
                    `left=${esquerda},top=${topo},` +
                    `resizable=no,scrollbars=no,toolbar=no,menubar=no,` +
                    `location=no,status=no`;

                const urlGitHub = 'https://luisaugusto2005.github.io/IMGs-Test/tela.html';

                const janela = window.open(urlGitHub, 'GitHub Pages', opcoes);

                if (janela) {
                    janela.moveTo(esquerda, topo);
                    janela.resizeTo(largura, altura);
                }
            }
        </script>

    </main>

    <footer></footer>
    <script type="module" src="script.js"></script>
</body>

</html>
